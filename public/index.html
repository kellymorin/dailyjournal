<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Document</title>
</head>
<body>
  <h1>Daily Journal</h1>
  <div id="flexbox"></div>
  <div id="filterMoodButtons">
    <fieldset>
      <div>
        <input type="radio" name="mood" value="sad" class="radioButton" id="filterSad">
        <label for="filterSad">Sad</label>
      </div>
      <div>
        <input type="radio" name="mood" value="happy" class="radioButton" id="filterHappy">
        <label for="filterHappy">Happy</label>
      </div>
      <div>
        <input type="radio" name="mood" value="fine" class="radioButton" id="filterFine">
        <label for="filterFine">Fine</label>
      </div>
      <div>
        <input type="radio" name="mood" value="frustrated" class="radioButton" id="filterFrustrated">
        <label for="filterFrustrated">Frustrated</label>
      </div>
    </fieldset>
  </div>
  <article id="entryLog"></article>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
